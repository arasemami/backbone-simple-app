<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Backbon Simple App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



     

  
</head>
<body>
    

    <div class="container p-2">
        <h2 class="text-center p-4">Backbone Simple App</h2>
    </div>

            <div class="container">
                    <table class="table">
                            <thead>
                                <tr>
                                    <th>Author</th>
                                    <th>Title</th>
                                    <th>URL</th>
                                    <th>Action</th>
                                </tr>
                                <tr>
                                    <td> <input class="form-control author-input " ></td>
                                    <td><input class="form-control title-input " ></td>
                                    <td><input class="form-control url-input " ></td>
                                    <td><button class="btn btn-primary add-blog " >Add</button></td>
                                </tr>
                            </thead>
                            <tbody class="blogs-list"></tbody>
                        </table>

            </div>


            <script type="text/template" class="blogs-list-template">
                <td><span class="author"><%= author %></span> </td>
                <td><span class="title"><%= title %></span> </td>
                <td><span class="url"><%= url %></span> </td>
                <td><button class=" btn  btn-warning edit-blog">Edit</button>
                    <button class=" btn  btn-danger delete-blog">Delete</button>
                    <button class="btn btn-success update-blog" style="display:none; "> update</button>
                    <button class="btn  cancel" style="display:none; "> Cancel</button>
               </td>
        
            </script>

            <script src="js/jquery-3.3.1.min.js"></script>  <!-- number 1 in importent -->
            <script src="js/underscore-min.js"></script>    <!-- number 2 in importent -->
            <script src="js/backbone-min.js"></script>      <!-- number 3 in importent -->
            <script src="js/javascript.js"></script>  
</body>
</html>
